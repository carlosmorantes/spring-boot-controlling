<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>This is a bootstrap example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- To ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Theme style  -->
	<link rel="stylesheet" href="css/basic.css">
</head>
<body>
<div class="container">
	<form th:action="@{/editExpense}" th:object="${expense}" method="post" class="form">
    		<div class="form-group row">
        		<label for="name">Name</label>
        		<input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
        		<div class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    		</div>
    		<div class="form-group row">
        		<label for="description">Description</label>
        		<textarea class="form-control" th:field="*{description}" id="description" placeholder="description"></textarea>        		
    		</div>
    		<div class="form-group row">
  				<label for="buyDate">Date</label>  				
    			<input class="form-control" type="date" th:field="*{buyDate}" placeholder="2021-08-19" id="buyDate">    			  				
			</div>    		
		    <div class="form-group row">
			    <label for="buyPrice">Price</label>			        			        
			    <input class="form-control" type="text" th:field="*{buyPrice}" id="buyPrice" placeholder="Price">
			    <div class="alert alert-danger" th:if="${#fields.hasErrors('buyPrice')}" th:errors="*{buyPrice}"></div>			    
		    </div>
		    <div class="form-group row">		    
		    	<input type="submit"  class="btn btn-primary" value="Submit">
		    </div>	
	</form>
</div>
</body>  

</html>
