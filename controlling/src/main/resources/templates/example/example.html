<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head> 
    <title>This is an example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- To ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
		<form th:action="@{/example}" th:object="${example}" method="post" class="form">
    		<div class="form-group">
        		<label for="name">Name</label>
        		<input class="form-control" type="text" th:field="*{name}" id="name" placeholder="Name">
        		<div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    		</div>
    		<div class="form-group">
        		<label for="name">Content</label>
        		<input class="form-control" type="text" th:field="*{content}" id="content" placeholder="Content">
        		<div class="alert alert-warning" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></div>
    		</div>
		    <div class="form-group">
		        <label for="content">Email</label>
		        <input class="form-control" type="text" th:field="*{email}" id="email" placeholder="Email">
		        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		    </div>		    
		    <input type="submit"  class="btn btn-success" value="Submit">
		</form>
        
      
</body>   
	
<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>
</html>
